<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <div id="map"></div>
    <!-- Source: https://openstreetmap.be/en/projects/howto/openlayers.html -->
    <div id="popup" class="ol-popup card">
        <p>The <span id="cities-count"></span> major cities of <b><span id="country"></span></b> are:</p>
        <table class="table card-content">
            <thead>
                <tr>
                    <th>City</th>
                    <th>Population</th>
                </tr>
            </thead>
            <tbody id="cities-table-body">
            </tbody>
        </table>
        <footer class="card-footer">
            <button id="popup-closer" class="card-footer-item button is-danger is-light">Close</button>
        </footer>
    </div>
    <script src="dist/bundle.js"></script>
</body>

</html>
